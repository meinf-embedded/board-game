services:

  mqtt-broker:
    build:
      context: ./mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/log:/mosquitto/log:cached

  master:
    build: ./master
    environment:
      MAX_MEEPLE_COUNT: ${MAX_MEEPLE_COUNT}
      BROKER_ADDRESS: mqtt-broker
      BROKER_ADDRESS_PORT: 1883
      USER: ${MQTT_CREDENTIALS_USER}
      PASSWORD: ${MQTT_CREDENTIALS_PASSWORD}
